<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <link rel="stylesheet" href="css/style.min.css">    <title>OpenMining</title></head><body>    <!-- Подключение отдельного файла header -->    <header class="header">    <div class="header__nav">        <div class="header__burger">            <span></span>        </div>        <div class="header__logo">            <picture><source srcset="img/Logo.webp" type="image/webp"><img src="img/Logo.png" alt="Логотип"></picture>        </div>        <div class="header__menu">            <ul class="header__list">                <li><a href="" class="header__link">О проекте</a></li>                <li><a href="" class="header__link">Тарифы</a></li>                <li><a href="" class="header__link">FAQ</a></li>                <li><a href="" class="header__link">Контакты</a></li>            </ul>        </div>        <button class="header__btn">Вход</button>    </div></header>    <!-- Тело сайта -->    <main class="main">        <section class="intro">            <i class="intro__icons_b"><picture><source srcset="img/Bitcoin.webp" type="image/webp"><img src="img/Bitcoin.png" alt="Иконка Биткоина"></picture></i>            <i class="intro__icons_eth"><picture><source srcset="img/Ethereum_O.webp" type="image/webp"><img src="img/Ethereum_O.png" alt="Иконка Етериума"></picture></i>            <i class="intro__icons_fct"><picture><source srcset="img/FCT_O.webp" type="image/webp"><img src="img/FCT_O.png" alt="Иконка Факт"></picture></i>            <i class="intro__icons_ripp"><picture><source srcset="img/Ripple_O.webp" type="image/webp"><img src="img/Ripple_O.png" alt="Иконка Риппла"></picture></i>        </section>    </main>    <script src="js/script.min.js"></script></body></html>
